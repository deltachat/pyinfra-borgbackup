name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  python:
    name: Lint Python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install black
        run: pip install ruff
      - name: Check style
        run: ruff format --quiet --line-length 120 --diff */*.py
      - name: Lint
        run: ruff check */*.py
